<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
</head>
<body>
<div th:fragment="modal_fragment" id="modal" class="relative z-10 hidden"  aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-end sm:items-center justify-center min-h-full p-4 text-center sm:p-0">
      <div  class="relative bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="form-tittle text-lg leading-6 font-medium text-gray-900" >Attention!</h3>
              <div class="modal-content mt-6">
                <p>Modal content</p>
              </div>
            </div>
          </div>
        </div>
        <div id="modal-buttons-section" class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button id="approve"  type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-500 text-base font-medium text-white hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-300 sm:ml-3 sm:w-auto sm:text-sm">
            <i class="fa-solid fa-check"></i>Continue</button>
          <button  type="button" class="close-modal w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-500 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-300 sm:ml-3 sm:w-auto sm:text-sm"> <i class="fa-solid fa-xmark"></i> Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:fragment="task_modal" id="task-modal" class="relative z-10 hidden"  aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-end sm:items-center justify-center min-h-full p-4 text-center sm:p-0">
      <div  class="relative bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="form-tittle text-lg leading-6 font-medium text-green-500" >New task</h3>
              <div class="task-modal-content mt-6">
                <p class="font-semibold">Task name</p>
                <input type="text" id="task-name" placeholder="Task name"  class="m-2 pl-2 pt-1 rounded shadow-lg w-full border-b" required>
                <p class="font-semibold">Task description</p>
                <textarea id="task-description" placeholder="Task description" class="m-2 pl-2 pt-1 rounded shadow-lg w-full border" required></textarea>
              </div>
            </div>
          </div>
        </div>
        <div id="task-modal-buttons-section" class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button id="add-task-to-ticket" type="button" data-mdb-ripple="true" data-mdb-ripple-color="light" class="m-2 inline-block px-6 py-2.5 bg-green-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-green-700 hover:shadow-lg focus:bg-green-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-800 active:shadow-lg transition duration-150 ease-in-out"
          ><i class="fa-solid fa-plus"></i> Create new task</button>
          <button type="button" data-mdb-ripple="true" data-mdb-ripple-color="light" class="close-modal m-2 inline-block px-6 py-2.5 bg-red-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out"
          ><i class="fa-solid fa-xmark"></i> Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:fragment="edit_task_modal" id="edit-task-modal" class="relative z-10 hidden"  aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-end sm:items-center justify-center min-h-full p-4 text-center sm:p-0">
      <div  class="relative bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="form-tittle text-lg leading-6 font-medium text-gray-800" >Edit task</h3>
              <div class="task-modal-content mt-6">
                <input type="hidden" id="edit-task-id">
                <p class="font-semibold">Task name</p>
                <input type="text" id="edit-task-name" placeholder="Task name"  class="m-2 pl-2 pt-1 rounded shadow-lg w-full border-b" required>
                <p class="font-semibold">Task description</p>
                <textarea id="edit-task-description" placeholder="Task description" class="m-2 pl-2 pt-1 rounded shadow-lg w-full border" required></textarea>
                <p class="font-semibold">Status:</p>
              <select id="task-status-select">
                <option value="false">In progress</option>
                <option value="true">Done</option>
              </select>
              </div>
            </div>
          </div>
        </div>
        <div id="edit-task-modal-buttons-section" class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button id="edit-task-ticket" type="button" data-mdb-ripple="true" data-mdb-ripple-color="light" class="m-2 inline-block px-6 py-2.5 bg-yellow-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-yellow-700 hover:shadow-lg focus:bg-yellow-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-yellow-800 active:shadow-lg transition duration-150 ease-in-out"
          ><i class="fa-solid fa-pen"></i> Edit task</button>
          <button type="button" data-mdb-ripple="true" data-mdb-ripple-color="light" class="delete-task m-2 inline-block px-6 py-2.5 bg-red-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out"
          ><i class="fa-solid fa-trash"></i> Delete task</button>
          <button type="button" data-mdb-ripple="true" data-mdb-ripple-color="light" class="close-modal m-2 inline-block px-6 py-2.5 bg-gray-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-gray-700 hover:shadow-lg focus:bg-gray-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-800 active:shadow-lg transition duration-150 ease-in-out"
          ><i class="fa-solid fa-xmark"></i> Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:fragment="delete_user_modal" id="delete-user-modal" class="relative z-10 hidden"  aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-end sm:items-center justify-center min-h-full p-4 text-center sm:p-0">
      <div  class="relative bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-lg sm:w-full">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="">
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="form-tittle text-lg leading-6 font-medium text-red-700" >WARNING</h3>
              <div class="task-modal-content mt-6">
                <input type="hidden" id="user-id-to-delete">
                  <p class="font-bold">Are you sure you want to delete this user? He will lose access to his account and this will <span class="text-red-500">permanently</span> delete his data.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button id="delete-user-permanently" type="button" data-mdb-ripple="true" data-mdb-ripple-color="light" class="m-2 inline-block px-6 py-2.5 bg-red-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg transition duration-150 ease-in-out"
          ><i class="fa-solid fa-trash"></i> I'm sure!</button>
          <button type="button" data-mdb-ripple="true" data-mdb-ripple-color="light" class="close-modal m-2 inline-block px-6 py-2.5 bg-gray-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-gray-700 hover:shadow-lg focus:bg-gray-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-800 active:shadow-lg transition duration-150 ease-in-out"
          ><i class="fa-solid fa-xmark"></i> Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
