<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html"
      class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>HelpDesk | Departments</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/toastify.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c0c6be1449.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
</head>
<body>
<main class="flex">
    <nav  th:insert="fragments/header :: header_fragment"></nav>
    <section class="flex-1 bg-gray-900 bg-opacity-20">
        <div class="flex justify-center items-center h-screen text-center text-black">
            <div class="bg-white shadow-md rounded-2xl px-8 pt-6 pb-8 mb-4">
                <h2 class="text-gray-800 font-bold">Departments Management </h2>
                <hr>
                <div class="mt-6 flex relative rounded-2xl shadow-md sm:rounded-lg">
                    <table  id="departments-table" class="w-full rounded-2xl text-sm text-left text-gray-500 dark:text-gray-400">
                        <thead class="text-xs text-white uppercase bg-gray-50 dark:bg-gray-700 dark:text-white">
                        <tr>
                            <th scope="col" class="py-3 px-6">
                                Name
                            </th>

                            <th scope="col" class="py-3 px-6">
                                Action
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${departments != null and !departments.isEmpty()}" th:each="department : ${departments}" class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
                            <td th:text="${department.id}"  class="hidden">
                            </td>
                            <td th:text="${department.name}"  class="py-4 px-6 font-medium text-white whitespace-nowrap">
                            </td>
                            <td class="py-4 px-6">
                                <a  class="ediDepartmentBtn font-medium text-blue-600 dark:text-blue-500 hover:underline"><i class="fa-solid fa-pen"></i> Edit</a>
                                <a  class="deleteDepartment font-medium text-red-700 dark:text-red-500 hover:underline"><i class="fa-solid fa-trash"></i> Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <button id="addDepartmentBtn" type="button" data-mdb-ripple="true" data-mdb-ripple-color="light" class="mt-2 inline-block px-6 py-2.5 bg-green-500 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-green-700 hover:shadow-lg focus:bg-green-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-800 active:shadow-lg transition duration-150 ease-in-out"
                > <i class="fa-solid fa-plus"></i> Add new department</button>
            </div>
        </div>
    </section>
</main>
<script th:src="@{/js/admin_functions.js}"></script>
<script type="application/javascript" th:src="@{/js/main.js}"></script>
<script type="text/javascript" th:src="@{/js/toastify.js}"></script>
</body>
</html>
