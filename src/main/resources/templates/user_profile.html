<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html"
      class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title th:text="${'HelpDesk | '+ user.name + ' Profile'}">HelpDesk </title>
  <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
  <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
  <link rel="stylesheet" th:href="@{/css/main.css}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://kit.fontawesome.com/c0c6be1449.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
</head>
<body>
<main class="flex">
  <nav id="holder" th:insert="fragments/header :: header_fragment"></nav>
  <section class="flex-1 bg-gray-900 bg-opacity-20">
    <div class="flex justify-center items-center h-screen text-center text-black">
      <div class="bg-white shadow-md rounded-2xl px-8 pt-6 pb-8 mb-4">
        <div id="content">
          <section id="user-details">
          <h1 th:text="${user.name + ' '+user.surname}" class="block text-gray-700 text-4xl font-bold mb-2">{{User.name}}</h1>
          <hr>
          <div class="mb-6">
            <p class="block text-gray-800 text-sm font-bold mb-2">Email: <span th:text="${user.email}" class="text-gray-800 text-sm font-medium"></span></p>
            <p class="block text-gray-800 text-sm font-bold mb-2">Phone number: <span th:text="${user.phone_number}" class="text-gray-800 text-sm font-medium"></span></p>
            <p class="block text-gray-800 text-sm font-bold mb-2">Department: <span th:text="${user.department.name}" class="text-gray-800 text-sm font-medium"></span></p>
            <p class="block text-gray-800 text-sm font-bold mb-2">Active roles:</p>
            <span th:text="${role.name}" th:each="role : ${user.roleSet}" class='inline-flex items-center py-1 px-2 mr-2 text-sm font-medium text-blue-800 bg-blue-100 rounded dark:bg-blue-200 dark:text-blue-800'>

            </span>
          </div>
          </section>
          <section id="button-section">
          <button type="button"  class="editProfileBtn bg-yellow-500 hover:bg-yellow-600 focus:bg-yellow-800 text-white font-bold py-2 px-4 rounded-2xl focus:outline-none focus:shadow-outline"><i class="fa-solid fa-pen"></i> Edit profile</button>
          </section>
        </div>
      </div>
    </div>
  </section>
</main>
<script th:src="@{/js/functions.js}"></script>
<script type="application/javascript" src="/resources/js/main.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
